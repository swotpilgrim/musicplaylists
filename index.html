<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">CONTENT.BROWSER</div>
            <div class="tagline">// SIMPLE.ORGANIZATION.SYSTEM</div>
        </header>
        
        <div class="content-browser">
            <div id="column1" class="column">
                <div class="column-title">COLLECTIONS</div>
                <!-- Column 1 content will be loaded here -->
            </div>
            
            <div id="column2" class="column">
                <div class="column-title">CATEGORIES</div>
                <!-- Column 2 content will be loaded here -->
            </div>
            
            <div id="column3" class="column">
                <div class="column-title">ITEMS</div>
                <!-- Column 3 content will be loaded here -->
            </div>
            
            <div id="column4" class="column">
                <div class="column-title">CONTENT</div>
                <!-- Column 4 content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
